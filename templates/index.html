<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LED Control</title>

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/jquery-ui-1.12.1/jquery-ui.min.css">

    <script src="/static/jquery-1.12.4/jquery.min.js"></script>
    <script src="/static/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="/static/socket.io-2.2.0/socket.io.js"></script>

    <script>
        var socket = io.connect("http://" + document.domain + ":" + location.port);
    </script>
</head>
<body>
    <h1>LED Control</h1>

    <span class="slider" id="red"></span>
    <script>$("#red").slider({
        min: 0,
        max: 255,
        orientation: "vertical",
        slide: function(event, ui) { socket.emit("red", ui.value); }
    })</script>

    <span class="slider" id="gre"></span>
    <script>$("#gre").slider({
        min: 0,
        max: 255,
        orientation: "vertical",
        slide: function(event, ui) { socket.emit("gre", ui.value); }
    })</script>

    <span class="slider" id="blu"></span>
    <script>$("#blu").slider({
        min: 0,
        max: 255,
        orientation: "vertical",
        slide: function(event, ui) { socket.emit("blu", ui.value); }
    })</script>
</body>
</html>
